<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenAlgo Dashboard</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; color: #111; }
      .banner { padding: 12px 16px; border-radius: 8px; margin-bottom: 16px; }
      .banner.error { background: #fff1f2; color: #9f1239; border: 1px solid #fecdd3; }
      .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; background: #fff; }
      pre { background: #f8fafc; padding: 12px; border-radius: 6px; overflow: auto; }
    </style>
  </head>
  <body>
    {% if error_message %}
      <div class="banner error">
        <strong>Dashboard Error:</strong> {{ error_message }}
      </div>
    {% endif %}

    <div class="card">
      <h2>Margin Data</h2>
      <pre>{{ margin_data | tojson(indent=2) }}</pre>
    </div>
  </body>
</html>
